<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="sendRegister(form)">
    <ion-grid>
      <ion-row color="grey" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Register</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="email" ngModel required></ion-input>
            </ion-item>
            <ion-item>
                <ion-input name="pseudo" type="pseudo" placeholder="pseudo" ngModel required></ion-input>
              </ion-item>
            <ion-item>
              <ion-input name="username" type="username" placeholder="Username" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Send</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
 
      <div text-center>
    <a routerLink='/login'> Login</a>
      </div>

</ion-content>
