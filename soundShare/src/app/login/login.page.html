<ion-header>
  <ion-toolbar>
    <ion-title>SoundShare</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light" padding>
  <form #form="ngForm" (ngSubmit)="sendLogin(form)">
    <ion-grid>
      <ion-row color="grey" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="username" type="username" placeholder="Username" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Send</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-row>
    <div text-center>
  If you don't have an account, please <a routerLink='/register'>
    register</a> first!
    </div>
</ion-row>
</ion-content>
